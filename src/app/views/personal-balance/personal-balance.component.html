<app-nav-bar title="Personal CO₂-Balance"></app-nav-bar>

<!-- Section I Co2-Emissions vs. Goals (Pie Chart + Progress bar)  -->
<div class="pie-chart-CO₂">
    <h4>CO₂-Emissions (kg/day)</h4>
    <h5>Over last 30 days</h5>    
    <h6>By means of transport</h6>       
    <h6>Compared to German Ø</h6>
    <app-pie-chart [pieChartLabels]="co2PieChartLabels" [pieChartData]="currentCo2Data"></app-pie-chart>
    <p>
        <ngb-alert [dismissible]="true" [type]="co2AlertType">
            {{co2AlertMessage}}
        </ngb-alert>
    </p>
</div>

<hr>

<div class="progressbar-personal-goal">
    <h4>Personal Goal</h4>
    <p>
        <ngb-progressbar [showValue]="true" type="danger" [value]="currentCo2Sum" [max]="personalGoal"></ngb-progressbar>
    </p>
    <p>
        <ngb-alert [dismissible]="true" [type]="co2AlertType">
            {{personalGoalAlertMessage}}
        </ngb-alert>
    </p>
</div>

<hr>

<!-- Section II Means of transport by km travelled (Pie Chart) -->
<div class="pie-chart-km">
    <h4>Means of Transport (km)</h4>
    <app-pie-chart [pieChartLabels]="distancePieChartLabels" [pieChartData]="distancePieChartData" [pieChartColors]="distancePieChartColors"></app-pie-chart>
</div>

<hr>

<!-- Section III Co2-Emissions over time (Bar Chart) -->
<div class="bar-chart-CO₂">
    <h4>CO₂-Emissions (kg/day)</h4>
    <h5>Per month (last 6)</h5>
    <app-bar-chart></app-bar-chart>
</div>
