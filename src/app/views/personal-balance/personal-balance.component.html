<app-nav-bar title="Personal COâ‚‚-Balance"></app-nav-bar>

<div class="navigation-gap">
  
  <div class="progressbar-personal-goal">
    <h4>Personal Goal</h4>
    <p>
      <ngb-progressbar type="danger" [value]="currentCo2Sum" [max]="personalGoal"></ngb-progressbar>
    </p>
    <div class="personal-goal-alert" *ngIf="!personalGoalAlertClosed">
      <ngb-alert [dismissible]="true" [type]="personalGoalAlert.type" (close)="personalGoalAlertClosed=true">
        {{personalGoalAlert.message}}
      </ngb-alert>
    </div>
  </div>

  <hr>

  <ngb-carousel interval="false" showNavigationIndicators="false">
    <ng-template ngbSlide>
      <app-co2-pie-chart></app-co2-pie-chart>
    </ng-template>
    <ng-template ngbSlide>
      <app-km-pie-chart></app-km-pie-chart>      
    </ng-template>
    <ng-template ngbSlide>
      <app-co2-bar-chart></app-co2-bar-chart>
    </ng-template>
  </ngb-carousel>

</div>
