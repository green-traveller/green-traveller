<app-nav-bar title="Personal COâ‚‚ Balance"></app-nav-bar>

<div class="navigation-gap">
  <div class="social-media-share__background" (click)="onSocialMediaClick()">
    <div class="social-media-share">
      <fa-icon [icon]="iconService.getIcon('share')"></fa-icon> &nbsp; Share your Personal Balance
    </div>
  </div>
  <div class="personal-goal">
    <h4 class="personal-goal-heading">Personal Challenge</h4>
    <div class="progressbar-personal-goal">
      <ngb-progressbar type="danger" [value]="currentCo2Sum" [max]="personalGoal"></ngb-progressbar>
    </div>
    <div class="personal-goal-alert" *ngIf="showPersonalChallengeAlert">
      <ngb-alert [dismissible]="true" [type]="personalGoalAlert.type" (close)="showPersonalChallengeAlert=false">
        {{personalGoalAlert.message}}
      </ngb-alert>
    </div>
  </div>

  <hr>

  <ngb-carousel #carousel [interval]="false" [showNavigationIndicators]="true">
    <ng-template ngbSlide class="slide">
      <app-co2-pie-chart #co2PieChart></app-co2-pie-chart>
    </ng-template>
    <ng-template ngbSlide class="slide">
      <app-km-pie-chart #kmPieChart></app-km-pie-chart>      
    </ng-template>
    <ng-template ngbSlide class="slide">
      <app-co2-bar-chart #co2BarChart></app-co2-bar-chart>
    </ng-template>
  </ngb-carousel>

</div>
