<div class="initial-setup-tips">
  <app-close-icon></app-close-icon>
    <div *ngIf="os==='iOS'">
    <h5>Create Shortcut:</h5>
    <h5>Step 1:</h5>
    <div class="initial-setup-tips__icon"> 
      <img src="assets/share_apple.png" class="initial-setup-tips__image">
    </div>
    <h5 class="initial-setup-tips__text">
      Step 2:
    </h5>
    <div class="initial-setup-tips__icon">
      <img src="assets/add_apple.png" class="initial-setup-tips__image">
    </div>
  </div>
  <div *ngIf="os!=='iOS'">
    <h5>Create Shortcut:</h5>
    <h5>Step 1:</h5>
    <div class="initial-setup-tips__icon"> 
      <img src="assets/share_android.png" class="initial-setup-tips__image">
    </div>
    <h5>Step 2:</h5>
    <div class="initial-setup-tips__icon">
      <img src="assets/add_android.png" class="initial-setup-tips__image initial-setup-tips__image--small">
    </div>
  </div>
</div>
<app-initial-setup-nav class="parent__init-nav" [dotsActive]="4" [nextPage]="'/'" [username]="false" buttonName="Become a Green Traveller!"></app-initial-setup-nav>
