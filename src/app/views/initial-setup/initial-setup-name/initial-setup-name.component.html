<div class="initial-setup-name">
  <app-close-icon></app-close-icon>
  <div class="initial-setup-name__logo">
    <img alt="Green Traveller Logo" src="assets\icons\android-chrome-512x512.png" height="128" width="128">
    <h3 class="initial-setup-name__headline">Green Traveller</h3>
  </div>
  <div class="initial-setup-name__desktop">
    <div class="initial-setup-name__text--qr">
      Hi, this website is optimized for mobile usage. Scan the QR Code with your phone and use the app there!
    </div>
    <div class="initial-setup-name__image">
      <img alt="Green Traveller QR" src="assets/qr.png" class="initial-setup-name__qr">
      <div class="initial-setup-name__text--link">
        https://green-traveller.github.io/web/
      </div>
    </div>
    <div class="initial-setup-name__text--qr">
      If you want you can also continue here, but the user experience won't be that good!
    </div>
  </div>
  <div class="initial-setup-name__text" id="textField">
    <h5>Great to see you here.</h5>
    <h5>Lets start with your name:</h5>
    <input class="form-control initial-setup-name__input" id="inputUsername" type="text" placeholder="{{username}}" [(ngModel)]="inputUsername" (change)="handleUsernameInput()">
  </div>
</div>
<app-initial-setup-nav class="parent__init-nav" [dotsActive]="1" [nextPage]="'/setup/vehicle'" buttonName="Next!"></app-initial-setup-nav>
