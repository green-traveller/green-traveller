<div class="initial-setup-name">
  <app-close-icon></app-close-icon>
  <div class="initial-setup-name__logo">
    <img alt="Green Traveller Logo" src="assets\icons\android-chrome-512x512.png" height="128" width="128">
  </div>
  <div class="initial-setup-name__text" id="textField" (click)="setFocusInput()">
    <h4>
      Hi  
      <span class="initial-setup-name__input" id="inputName" contenteditable="true" autofocus>{{username}}</span>,
    </h4>  
    <h4>why don't you tell us your name and we personalize this process a little bit!</h4>
  </div>
</div>
<app-initial-setup-nav class="parent__init-nav" [dotsActive]="1" [nextPage]="'/setup/vehicle'" [username]="true" buttonName="Next!"></app-initial-setup-nav>
