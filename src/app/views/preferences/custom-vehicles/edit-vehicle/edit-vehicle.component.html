<app-nav-bar title="Edit Vehicle"></app-nav-bar>

<div class="edit-vehicle">
  <div class="edit-vehicle__input">
    <label for="vehicleName">Name or License plate</label>
    <input type="text" [(ngModel)]="vehicle.name" id="vehicleName">
  </div>
  <div class="edit-vehicle__input">
    <div>Icon</div>
    <div class="edit-vehicle__icon-list">
      <app-vehicle-icon vehicle="car" class="edit-vehicle__icon-list-icon" active="true"></app-vehicle-icon>
      <app-vehicle-icon vehicle="motorcycle" class="edit-vehicle__icon-list-icon"></app-vehicle-icon>
    </div>
  </div>
  <div class="edit-vehicle__input">
    <div>Carbon Emissions</div>
    <label for="vehicleCo2">
      <input type="number" [(ngModel)]="vehicle.co2" id="vehicleCo2"> g/km
    </label>
    <small>Unsure about your car? Lookup your car <a href="https://example.com" target="_blank">here</a>!</small>
  </div>
  <div>
    <button class="btn btn-primary btn-block edit-vehicle__action" (click)="handleSaveClick()">Save</button>
    <a routerLink=".." class="edit-vehicle__action">
      <button class="btn btn-outline-primary btn-block">Cancel</button>
    </a>
  </div>
</div>
