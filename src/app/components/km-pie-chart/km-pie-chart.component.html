<div class="pie-chart-km">
  <h4>Means of Transport</h4>  
  <h6>Distance in km</h6>
  <app-pie-chart [pieChartLabels]="kmPieChartLabels" [pieChartData]="kmPieChartData"
    [pieChartColors]="kmPieChartColors" [pieChartOptions]="kmPieChartOptions">
  </app-pie-chart>
  <div *ngIf="!showDetails; else viewDetails">
    <button class="btn btn-outline-primary btn-block detail-btn" (click)="showDetails=true">
      View Details
    </button>
  </div>
  <ng-template #viewDetails>
    <div class="km-chart-description">
      <p class="small">This chart shows which means of transport you have been using over the last 30 days, measured in km. 
        The full pie represents all tracked routes of the last 30 days.
      </p>
    </div>
    <button class="btn btn-outline-primary btn-block detail-btn" (click)="showDetails=false">
      Hide Details
    </button>
  </ng-template>  
</div>
